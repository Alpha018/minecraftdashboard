<div class="main-content">
	<div class="row">
		<div class="col-md-8 ml-auto mr-auto">
			<div class="card ">
				<div class="card-header text-center">
					<h4 class="card-title">Cambio de Contrase単a</h4>
				</div>
				<div class="card-body ">
					<form class="form-horizontal" (submit)="submitForm(email.value, user.value, pass.value)">
						<div class="row">
							<label class="col-md-3 col-form-label">Email</label>
							<div class="col-md-9">
								<div class="form-group">
									<input type="email" required="true" class="form-control" placeholder="Email" #email>
								</div>
							</div>
						</div>
						<div class="row" style="padding-top: 2em">
							<label class="col-md-3 col-form-label">Usuario</label>
							<div class="col-md-9">
								<div class="form-group">
									<input type="text" required="true" class="form-control" placeholder="Usuario" #user>
								</div>
							</div>
						</div>
						<div class="row" style="padding-top: 2em">
							<label class="col-md-3 col-form-label">Contrase単a</label>
							<div class="col-md-9">
								<div class="form-group">
									<input type="password" required="true" class="form-control" placeholder="Contrase単a" #pass>
								</div>
							</div>
						</div>
						<div class="card-footer text-center center-block" style="padding-top: 2em">
							<div class="row">
								<div class="col-md-12 text-center center-block">
									<button type="submit" class="btn btn-info btn-round">Cambiar Contrase単a</button>
									<button type="button" class="btn btn-warning btn-round" style="margin-left: 3em; width: 200px" (click)="back()">Volver</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
