<div class="main-content">
	<div class="row">
		<div class="col-lg-10 col-md-10 text-center offset-1">
			<div class="card card-user">
				<div class="image" style="height: 200px">
					<img src="./assets/img/bg/minecraft_landscape.jpg" alt="...">
				</div>
				<div class="card-body">
					<div class="fileinput fileinput-new text-center" data-provides="fileinput">
						<div class="fileinput-new thumbnail" style="max-width: 200px">
							<img src="{{identity?.profileImg.fullImage}}" alt="...">
						</div>
						<div class="fileinput-preview fileinput-exists thumbnail"
							 style="max-width: 200px">

						</div>
						<div>
							<span class="btn btn-round btn-rose btn-file">
								<span class="fileinput-new">Subir foto</span>
								<span class="fileinput-exists">Cambiar foto</span>
								<input type="file" name="..." (change)="change($event)"/>
							</span>
							<br/>
							<a href="#pablo" class="btn btn-danger btn-round fileinput-exists"
							   data-dismiss="fileinput"><i class="fa fa-times"></i> Eliminar</a>
						</div>
						<div class="col-lg-12 text-center center-block">
							<p>Sube tu imagen y se actualizará automáticamente.</p>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<hr>
					<div class="button-container">
						<div class="row">
							<div class="card-body" style="min-height: 90px">
								<button class="btn" [routerLink]="['/profile/user']">Ver mi Perfil</button>
								<button class="btn" (click)="back()" style="margin-left: 3em">Volver</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
